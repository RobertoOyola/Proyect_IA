<div class="m-device">
	<div class="m-ticket">
		<div class="row">
			<div class="col">
				<div class="m-ticket__header">
					<div>
						<img class="m-ticket__header_logo" src="tecg.png" alt="Logo Institucional">
					</div>
					<div>
						<img  class="m-ticket__header_img" [src]="usuario.image" alt="Foto del estudiante">
					</div>
					<div class="a-ticket__person">
						<h3>{{ usuario.nombre }}</h3>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="m-ticket__details">
			
					<div class="a-ticket__title">
						Estudiante
					</div>
					<div>
						<div class="row">
							<div class="col-4">
								<dt class="a-ticket__dTitle">Cedula:</dt>
							</div>
							<div class="col">
								<dd class="a-ticket__dValue">{{usuario.cedula}}</dd>
							</div>
						</div>
						<div class="row">
							<div class="col-4">
								<dt class="a-ticket__dTitle">Telefono:</dt>
							</div>
							<div class="col">
								<dd class="a-ticket__dValue">{{usuario.telefono}}</dd>
							</div>
						</div>
						<div class="row">
							<div class="col-4">
								<dt class="a-ticket__dTitle">Carrera:</dt>
							</div>
							<div class="col">
								<dd class="a-ticket__dValue">{{usuario.carrera}}</dd>
							</div>
						</div>
						<div class="row">
							<div class="col-4">
								<dt class="a-ticket__dTitle">Semestre:</dt>
							</div>
							<div class="col">
								<dd class="a-ticket__dValue">{{usuario.semestre}}</dd>
							</div>
						</div>
						<div class="row">
							<div class="col-4">
								<dt class="a-ticket__dTitle">Correo:</dt>
							</div>
							<div class="col">
								<dd class="a-ticket__dValue_correo">{{usuario.correo}}</dd>
							</div>
						</div>
						<div class="row codes_container">
							<div class="col in_codes_container">
								<div class="row">
									<div class="col-2 text-v">
										Cedula
									</div>
									<div class="col">
										<qrcode class="col qr" [allowEmptyString]="true" [qrdata]="usuario.cedula" [width]="1" [scale]="4" [margin]="0" [errorCorrectionLevel]="'M'"></qrcode>
									</div>
								</div>
							</div>			  
							<div class="col in_codes_container">
								<div class="row">
									<div class="col-2 text-v" style="font-size: smaller;">
										Matricula
									</div>
									<div class="col">
										<qrcode class="col qr" [allowEmptyString]="true" [qrdata]="usuario.matricula" [width]="1" [scale]="4" [margin]="0" [errorCorrectionLevel]="'M'"></qrcode>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
