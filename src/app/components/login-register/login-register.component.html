
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form (submit)="guardarCambiosRegistrar()" [formGroup]="formRegister">
			<h1>Crear Cuenta</h1>
			<input type="text" placeholder="Nombre" formControlName="nombre"/>
			<input type="email" placeholder="Correo" formControlName="correo"/>
			<input type="number" placeholder="Telefono" formControlName="telefono"/>
			<input type="number" placeholder="Cedula" formControlName="cedula"/>
			<input type="number" hidden placeholder="Matricula" formControlName="matricula"/>
			<input type="password" placeholder="Contraseña" formControlName="contrasena"/>

			@if (!fotoRegister) {
				<div class="photo-btn-register">
					<button type="button" (click)="abrirModalRegisterCamara()">
						<img src="camara.svg" width="24" height="24" alt="icon">
						Tomar Foto
					</button>
				</div>
			}@else {
				<div class="row">
					<div class="col-4">
						<div class="photo-register">
							<img *ngIf="fotoRegister" [src]="fotoRegister" alt="Foto tomada" width="100" height="100">
						</div>
					</div>
					<div class="col ">
						<div class="select-form">
							<select class="form-select form-select-sm" aria-label="Small select example">
								<option selected>Seleccione Carrera</option>
								<option value="Desarrollo de Software">Desarrollo de Software</option>
								<option value="Contabilidad">Contabilidad</option>
								<option value="Accion Pastoral">Accion Pastoral</option>
								<option value="Psicologia">Psicologia</option>
							</select>
						</div>
						<div class="select-form">
							<select class="form-select form-select-sm" aria-label="Small select example">
								<option selected>Seleccione Semestre</option>
								<option value="Primer Semestre">Primer Semestre</option>
								<option value="Seguno Semestre">Seguno Semestre</option>
								<option value="Tercer Semestre">Tercer Semestre</option>
								<option value="Cuarto Semestre">Cuarto Semestre</option>
								<option value="Quinto Semestre">Quinto Semestre</option>
							</select>
						</div>
					</div>
				</div>
			}
			


			<button type="submit" [disabled]="formRegister.invalid">Registrarse</button>
		</form>
	</div>

	<div class="form-container sign-in-container">
		<form (submit)="guardarCambiosLogin()" [formGroup]="formLogin">
			<h1>Iniciar Sesión</h1>

			<div class="btnInicio">
				<button type="button" (click)="abrirModalLoginCamara()">
					Inicio Biometrico
				</button>
			</div>

			<span>O inicia con tus datos</span>

			<input type="email" placeholder="Correo" formControlName="correo"/>
			<input type="password" placeholder="Contraseña" formControlName="contrasena"/>

			<button type="submit" [disabled]="formLogin.invalid">Inicio</button> 
		</form>
	</div>
	
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Ya tiene cuenta?!</h1>
				<p>Inicie Sesión para sus Beneficios</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<img src="LOGO ISTLC (1).png" srcset="" alt="TecnoLogo" class="overlay-image">
				<h1>Bienvenido!</h1>
				<p>Ingrese su informacion para estudiar con nosotros</p>
				<button class="ghost" id="signUp">¡Regístrate aquí!</button>
			</div>
		</div>
	</div>
</div>


<div class="modal" [class.show]="mostrarModalRegister">
	<div class="modal-content">
		<span class="close" (click)="cerrarModalRegisterCamara()">&times;</span>
		<h2>Captura tu Foto</h2>
		<video #videoCamara autoplay></video>
		<button (click)="capturarFotoRegister()">Tomar Foto</button>
	</div>
</div>

<div class="modal" [class.show]="mostrarModalLogin">
	<div class="modal-content">
		<span class="close" (click)="cerrarModalLoginCamara()">&times;</span>
		<h2>Captura tu Foto</h2>
		<video #videoCamara autoplay></video>
		<button (click)="capturarFotoLogin()">Tomar Foto</button>
	</div>
</div>
